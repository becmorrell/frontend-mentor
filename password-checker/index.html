<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Password Checker</title>
</head>
<body>
    <header> 
        <h1>Password Checker</h1>
    </header>

    <main> 
        <div class="input-password">
            <label for="pass">Password</label>
            <input type="password" id="pass" minlength="6" required placeholder="Password">
        </div>

        <div id="requirements">
            <div id="length">
                <img class="length-default" src="./images/tick-default.png">
                <p>At least 6 Characters</p>
            </div>
            <div id="number">
                <img class="number-default" src="./images/tick-default.png">
                <p>Contains a number</p>    
            </div>
            <div id="capital">
                <img class="cap-default" src="./images/tick-default.png">
                <p>Contains a capital</p>
            </div>
            <div id="symbol">
                <img class="symbol-default" src="./images/tick-default.png">
                <p>Contains a symbol</p>
            </div>
            <div id="lower-case">
                <img class="lower-case-default" src="./images/tick-default.png">
                <p>Contains a lower case letter</p>
            </div>
        </div>
        
        <div class="confirm">
            <label for="Confirm Password">Confirm Password</label>
            <div class="entry-confirm">
            <input type="password" id="check" minlength="6" required placeholder="Confirm Password"> 
            <img class="confirm-default" src="./images/tick-default.png">
            </div>    
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
