<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>

  <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/8bc926cbcd.js" crossorigin="anonymous"></script>

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="page">
  <div class="header">
    <img class="logo" src="images/logo.svg"/>
  </div>

  <div class="flex-content">
    <div class="left-content">
      <div class="web-image">
        <img class="mockup" src="images/illustration-mockups.svg"/>
      </div>
    </div>

      <div class="right-content">
          <div class="community-profile">
            <div class="community-title">
              <h1>Build The Community Your Fans Will Love</h1>
            </div>

            <div class="content">
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion.</p>
            </div>
          </div>
      

          <div class="register">
            <button>Register</button>
            </div>
      </div>
  </div>

   <div class="social">
        <div class="fb logos">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="twitter logos">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="instagram logos">
        <i class="fab fa-instagram"></i>
      
  </div>

   </div> 

</div>
  
</body>
</html>
